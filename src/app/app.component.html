<div class="container">
  <as-split direction="horizontal">  
    <as-split-area [size]="30"  style="position: relative; overflow: hidden;">
      <ifc-viewer [settings]="modelViewerSettings"></ifc-viewer>
    </as-split-area>

    <as-split-area [size]="70" style="padding: 10px; overflow-y: scroll; display: flex; flex-direction: column; gap: 10px">
      <input #ifcUpload type="file" (change)="onModelUpload($event)" style="display:none" accept=".ifc">
      <button mat-raised-button (click)="ifcUpload.click()">Upload IFC</button>

      <button  mat-raised-button *ngIf="fileUploaded" (click)="exportExcel()">Export to Excel</button>


      <ul>
        <li *ngFor="let item of list">
          <input type="checkbox" [(ngModel)]="item.checked">{{item.title}}
        </li>
      </ul>
      
      <pre>{{this.result | json}}</pre>

      <table *ngIf="fileUploaded" id="excel-table">
        <tr>
          <th>Instance</th>
          <th>IfcType</th>
          <th>Property</th>
          <th>Value</th>
        </tr>
        <tr *ngFor="let item of ifcElements">
          <td>{{item.instance}}</td>
          <td>{{item.ifcType}}</td>
          <td>{{item.property}}</td>
          <td>{{item.value}}</td>
          
          <td></td>
        </tr>
      </table>

      
      
    </as-split-area>
  </as-split>
</div>
